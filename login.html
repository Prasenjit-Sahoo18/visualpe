<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VisualPe - Login</title>
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- PIN Input CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pincode-input@0.4.2/dist/pincode-input.min.css" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row flex-grow">
                    <div class="col-lg-5 mx-auto">
                        <div class="auth-form-light text-left text-center p-5">
                            <div class="brand-logo">
                                <img src="assets/images/logo.svg">
                            </div>
                            <h4>Welcome to VisualPe</h4>
                            <h6 class="font-weight-light">Enter your phone number and PIN to continue</h6>
                            
                            <div class="pt-3 justify-content-center">
                                <div class="form-group">
                                    <input id="phoneNumber" type="tel" class="form-control form-control-lg" 
                                           placeholder="Phone Number" maxlength="10" pattern="[0-9]{10}">
                                    <div id="phoneError" class="error-message text-danger"></div>
                                </div>
                                
                                <div class="d-flex mb-3 justify-content-center">
                                    <div id="pin"></div>
                                </div>
                                <div id="pinError" class="error-message text-danger"></div>
                                
                                <div class="mb-4">
                                    <div class="form-check">
                                        <label class="text-muted">
                                            <input id="termsCheckbox" type="checkbox" class="form-check-input">
                                            I agree to all Terms & Conditions
                                        </label>
                                    </div>
                                    <div id="termsError" class="error-message text-danger"></div>
                                </div>
                                
                                <div class="mt-3">
                                    <button id="loginButton" 
                                            class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" 
                                            disabled>
                                        Log In
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pincode-input@0.4.2/dist/pincode-input.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VisualPe - Login</title>
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- PIN Input CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pincode-input@0.4.2/dist/pincode-input.min.css" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Prevent caching of this page -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>

<body>
    <!-- Check for existing session -->
    <script>
        // Redirect to dashboard if already logged in
        if (localStorage.getItem('jwt')) {
            window.location.href = '/index.html';
        }
    </script>

    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row flex-grow">
                    <div class="col-lg-5 mx-auto">
                        <div class="auth-form-light text-left text-center p-5">
                            <div class="brand-logo">
                                <img src="assets/images/logo.svg" alt="VisualPe Logo">
                            </div>
                            <h4>Welcome to VisualPe</h4>
                            <h6 class="font-weight-light">Enter your phone number and PIN to continue</h6>
                            
                            <form id="loginForm" onsubmit="return false;">
                                <div class="pt-3 justify-content-center">
                                    <div class="form-group">
                                        <input id="phoneNumber" 
                                               type="tel" 
                                               class="form-control form-control-lg" 
                                               placeholder="Phone Number" 
                                               maxlength="10" 
                                               pattern="[0-9]{10}"
                                               autocomplete="tel"
                                               required>
                                        <div id="phoneError" class="error-message text-danger"></div>
                                    </div>
                                    
                                    <div class="d-flex mb-3 justify-content-center">
                                        <div id="pin"></div>
                                    </div>
                                    <div id="pinError" class="error-message text-danger"></div>
                                    
                                    <div class="mb-4">
                                        <div class="form-check">
                                            <label class="text-muted">
                                                <input id="termsCheckbox" 
                                                       type="checkbox" 
                                                       class="form-check-input" 
                                                       required>
                                                I agree to all Terms & Conditions
                                            </label>
                                        </div>
                                        <div id="termsError" class="error-message text-danger"></div>
                                    </div>
                                    
                                    <div class="mt-3">
                                        <button id="loginButton" 
                                                type="submit"
                                                class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" 
                                                disabled>
                                            Log In
                                        </button>
                                    </div>

                                    <!-- Loading Spinner -->
                                    <div id="loadingSpinner" class="text-center mt-3" style="display: none;">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                    </div>

                                    <!-- Error Alert -->
                                    <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;" role="alert">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pincode-input@0.4.2/dist/pincode-input.min.js"></script>
    <script src="assets/js/login.js"></script>

    <!-- Authentication Check Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Prevent form resubmission on page refresh
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }

            // Handle browser back button
            window.addEventListener('popstate', () => {
                if (localStorage.getItem('jwt')) {
                    window.location.href = '/index.html';
                }
            });

            // Clear any existing auth data
            const clearAuthData = () => {
                localStorage.removeItem('jwt');
                sessionStorage.clear();
            };

            // Clear on fresh login attempt
            if (!localStorage.getItem('jwt')) {
                clearAuthData();
            }

            // Handle login form submission
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const loginButton = document.getElementById('loginButton');
                const loadingSpinner = document.getElementById('loadingSpinner');
                const errorAlert = document.getElementById('errorAlert');

                try {
                    loginButton.disabled = true;
                    loadingSpinner.style.display = 'block';
                    errorAlert.style.display = 'none';

                    // Login logic is handled in login.js
                    // After successful login, redirect will happen automatically
                    
                } catch (error) {
                    errorAlert.textContent = 'Login failed. Please try again.';
                    errorAlert.style.display = 'block';
                    console.error('Login error:', error);
                } finally {
                    loadingSpinner.style.display = 'none';
                    loginButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
